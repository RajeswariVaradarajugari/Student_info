<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .auth-box {
            background: white;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .title {
            text-align: center;
            color: #1a1a1a;
            margin-bottom: 35px;
            font-size: 26px;
        }

        .input-field {
            width: 100%;
            padding: 14px;
            margin-bottom: 18px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            box-sizing: border-box;
        }

        .input-field:focus {
            outline: none;
            border-color: #4a90e2;
        }

        .submit-button {
            width: 100%;
            padding: 14px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-button:hover {
            background: #357abd;
        }

        .register-section {
            text-align: center;
            margin-top: 25px;
        }

        .register-link {
            display: inline-block;
            padding: 10px 24px;
            background: transparent;
            color: #4a90e2;
            border: 1px solid #4a90e2;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
        }

        .register-link:hover {
            background: #f0f8ff;
        }

        .message-box {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .error-box {
            background: #ffe6e6;
            color: #d32f2f;
        }

        .success-box {
            background: #e6ffe6;
            color: #2e7d32;
        }

        .loader {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .spinner-circle {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4a90e2;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            animation: rotate-spinner 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes rotate-spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-box">
        <h1 class="title">Welcome to Student Info</h1>
        
        <div id="errorBox" class="message-box error-box"></div>
        <div id="successBox" class="message-box success-box"></div>

        <form id="authForm">
            <input type="text" 
                   id="userId" 
                   class="input-field" 
                   placeholder="ID" 
                   required>
            
            <input type="password" 
                   id="userPassword" 
                   class="input-field" 
                   placeholder="Password" 
                   required>
            
            <button type="submit" class="submit-button">Login</button>
        </form>

        <div class="loader" id="loadingIndicator">
            <div class="spinner-circle"></div>
            <p>Processing...</p>
        </div>

        <div class="register-section">
            <p style="color: #666; margin-bottom: 12px;">New account?</p>
            <a href="./register.html" class="register-link">Register</a>
        </div>
    </div>

    <script>
        document.getElementById('authForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const userIdValue = document.getElementById('userId').value;
            const passwordValue = document.getElementById('userPassword').value;
            const errorDisplay = document.getElementById('errorBox');
            const successDisplay = document.getElementById('successBox');
            const loadingDisplay = document.getElementById('loadingIndicator');
            
            errorDisplay.style.display = 'none';
            successDisplay.style.display = 'none';
            loadingDisplay.style.display = 'block';

            try {
                const apiResponse = await fetch(`http://localhost:8080/get_session_token/${userIdValue}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Access-Control-Allow-Origin' : '*',
                    },
                    body: JSON.stringify({
                        id: userIdValue,
                        password: passwordValue
                    })
                });

                loadingDisplay.style.display = 'none';

                if (apiResponse.ok) {
                    const responseData = await apiResponse.json();
                    successDisplay.textContent = 'Authentication successful!';
                    successDisplay.style.display = 'block';
                    
                    if (responseData.session_token) {
                        localStorage.setItem('session_token', responseData.session_token);
                    }
                    if (responseData.id) {
                        localStorage.setItem('account_id', responseData.id);
                    }
                    if (responseData.public_key) {
                        localStorage.setItem('public_key', responseData.public_key);
                    }

                    
                    setTimeout(() => {
                        window.location.href = './student_list.html';
                    }, 1200);
                } else {
                    const errorData = await apiResponse.json();
                    errorDisplay.textContent = errorData.message || 'Invalid credentials';
                    errorDisplay.style.display = 'block';
                }
            } catch (error) {
                loadingDisplay.style.display = 'none';
                errorDisplay.textContent = 'Connection error. Please try again.';
                errorDisplay.style.display = 'block';
                console.error('Authentication error:', error);
            }
        });
    </script>
</body>
</html>
